<!DOCTYPE html>

<html>
    <head>
        <script src="script.js">
        </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div>
            <div class="title">Available</div>
            <select multiple id="left">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
                <option>Option 5</option>
            </select>
        </div>

        <div>
            <button onclick="moveAll(document.getElementById('left'),document.getElementById('right'))">>></button> <br>

            <button onclick="moveSome(document.getElementById('left'),document.getElementById('right'))">></button> <br>

            <button onclick="moveSome(document.getElementById('right'),document.getElementById('left'))"><</button> <br>

            <button onclick="moveAll(document.getElementById('right'),document.getElementById('left'))"><<</button>
        </div>

        <div>
            <div class="title">Selected</div>
            <select multiple id="right">
            </select>
        </div>

        <div>
            <button onclick="moveAll(document.getElementById('right'),document.getElementById('backup'))">>></button> <br>

            <button onclick="moveSome(document.getElementById('right'),document.getElementById('backup'))">></button> <br>

            <button onclick="moveSome(document.getElementById('backup'),document.getElementById('right'))"><</button> <br>

            <button onclick="moveAll(document.getElementById('backup'),document.getElementById('right'))"><<</button>
        </div>

        <div>
            <div class="title">Backup</div>
            <select multiple id="backup">
            </select>
        </div>

        <div>
            <button onclick="moveAll(document.getElementById('backup'),document.getElementById('backup2'))">>></button> <br>

            <button onclick="moveSome(document.getElementById('backup'),document.getElementById('backup2'))">></button> <br>

            <button onclick="moveSome(document.getElementById('backup2'),document.getElementById('backup'))"><</button> <br>

            <button onclick="moveAll(document.getElementById('backup2'),document.getElementById('backup'))"><<</button>
        </div>

        <div>
            <div class="title">One more backup</div>
            <select multiple id="backup2">
            </select>
        </div>
    </body>
</html>
