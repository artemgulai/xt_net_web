<!DOCTYPE html>

<html>
    <head>
        <title>Dropdown menu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- пункт Файл -->
        <div class="btn file">
            <div class="top">
                Файл
            </div>
            <div class="sub">
                <p>Новый</p>
                <p>Открыть</p>
                <p>Сохранить</p>
                <p>Закрыть</p>
            </div>
        </div>

        <!-- пункт Правка -->
        <div class="btn edit">
            <div class="top">
                Правка
            </div>
            <div class="sub">
                <p>Вырезать</p>
                <p>Копировать</p>
                <p>Вставить</p>
                <p>Удалить</p>
            </div>
        </div>
    </body>
</html>
