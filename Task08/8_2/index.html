<!DOCTYPE html>
<html>
    <head>

            <header>
                <p class="registration">Регистрация</p>
            </header>
            <form action="">

                        <input class="pass" type="text" name="password">
                    </div>
    
                    <div class="passwords right">
                        <label for="onemorepassword">Ещё раз</label> <br>
                        <input class="pass" type="text" name="onemorepassword">
                    </div>

                    <input class="submission" type="submit"></<input>
                    
                </div>
            </form>

        </div>
    </body>
